<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy@School</title>

    <!-- CSS & Bootstrap -->
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

  </head>

  <header>
    <section id="nav-section" class=".d-none .d-sm-block">
      <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-white" style="margin-left: 100px; "href="#"><img class="logo-img" src="./images/reading.png" aria-hidden="true"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria
            expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-lg-auto">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                <a class="nav-link text-white" href="#">Essentials</a>
                <a class="nav-link text-white" href="#">Non-Essentials</a>
              </div>
          </div>
        </nav>
  </section>
  </header>

  <body>
    <section id="banner-section" class=".d-block .d-sm-none">
      <div class="container">
          <div class="row mx-auto align-items-center">
            <div class="col-md-6 mt-5">
                <h1>Joy@School</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin felis diam, rutrum quis lectus eget, rutrum ultrices nulla.</p>
            </div>
            <div class="col-md-6 mt-5 mb-5">
                <img class="scale-img" src="./images/youngadults.png" aria-hidden="true"/>
            </div>
          </div>
      </div>
    </section>

    <section>
      <div id="card-section" class="container mt-5 mb-5">
        <div class="row">
          <!-- Start of category -->
          <div class="row">
          <div class="col-xl-3">
            <h2 class="essentials">Essentials</h2>
          </div>
          <div class="col-xl-3">
            <h2 class="non-essentials">Non-essentials</h2>
          </div>
          </div>
          <!-- End of category -->

          <!-- Essential cards -->
          <div class="ess-cards">
            <div class="row mt-4">
              <div class="col-xl-3 py-4">
                <div class="card shadow-lg">
                  <img class="budget-img mx-auto m-2" src="images/budget-img.png"/>
                    <a class="card-title text-center text-decoration-none">Education</a>
                </div>
              </div>
              <div class="col-xl-3 py-4">
                <div class="card shadow-lg">
                  <img class="budget-img mx-auto m-2" src="images/budget-img.png"/>
                  <a class="card-title text-center text-decoration-none">Healthcare</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Non-essentials cards -->
          <div class="non-ess-cards">
            <div class="row mt-4">
              <div class="col-xl-3 py-4">
                <div class="card shadow-lg">
                  <img class="budget-img mx-auto m-2" src="images/budget-img.png"/>
                  <a class="card-title text-center text-decoration-none">Hobbies</a>
                </div>
              </div>
              <div class="col-xl-3 py-4">
                <div class="card shadow-lg">
                  <img class="budget-img mx-auto m-2" src="images/budget-img.png"/>
                  <a class="card-title text-center text-decoration-none">Entertainment</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      

        <!-- Education cards -->
        <div class="education-cards">
          <div class="row mt-4">
            <div class="col-xl-2 py-4">
              <div class="card">
                <div class="d-flex align-items-center">
                  <img class="savings-img" src="images/savings.png" />
                  <a class="my-auto text-decoration-none">Books</a>
                </div>
              </div>
            </div>
            <div class="col-xl-2 py-4">
              <div class="card">
                <div class="d-flex align-items-center">
                  <img class="savings-img" src="images/savings.png" />
                  <a class="my-auto text-decoration-none">Stationery</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Education cards -->

        <!-- Progress bar -->
        <div class="row mt-4">
          <h4>Budget for <a id="months"></a></h4>
        </div>
          <div id="progress-bar">
            <div id="progress-done"></div>
          </div>
          <div class="amt-input">
            <div class="">
              <h4>Spend</h4>
              <input class="input" type="number" />
            </div>
            <div class="">
              <h4>Max</h4>
              <input class="maxInput" type="number" />
            </div>
          </div>

      </div>
    </section>
    <script>
      // Load essentials

      // on default
      $(".non-ess-cards").hide();

      $(".essentials").click(function () {
        $(".ess-cards").show();
        $(".non-ess-cards").hide();
      })
      $(".non-essentials").click(function () {
        $(".ess-cards").hide();
        $(".non-ess-cards").show();
      })

      // Progress bar
      const progress = document.querySelector("#progress-done");
      const input = document.querySelector(".input");
      const maxInput = document.querySelector(".maxInput");
      let amtValue = 0;
      let max=0;

      const changeWidth = () => {
        progress.style.width = `${(amtValue / max) * 100}%`;
        progress.innerText = `${Math.ceil((amtValue / max) * 100)}%`;
      }

      input.addEventListener("keyup", function (){
        amtValue = parseInt(input.value, 10);
        changeWidth();
        // console.log("amtValue", amtValue)
      });

      maxInput.addEventListener("keyup", function (){
        max = parseInt(maxInput.value, 10);
        changeWidth();
        // console.log("max", max)
      });

      // Alert
      // if progress.innerText =

      // Get month
      const date = new Date();

        const monthNow = date.toLocaleString(
          'default',
          {
            month:'long'
          }
        );
      document.getElementById("months").innerHTML = monthNow;

    </script>

    <!-- JS -->
    <script src="./js/main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
